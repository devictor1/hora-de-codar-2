<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jvascript</title>
</head>
<body>
    <script>
        function numeros (){
            var numero1 = prompt('Coloque aqui um número')
            var numero2 = prompt('Coloque aqui outro número')
            if (numero1 > numero2){
                alert('O maior número é o ' + numero1)
            } else alert('O maior número é o ' + numero2)
        }

        numeros ()
   </script>
</body>
</html>
