<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jvascript</title>
</head>
<body>
    <script>
        function numeros (){
            var numero1 = prompt('Coloque aqui um número')
            if (numero1 > 0){
                alert('Seu número é positivo!')
            } else if (numero1 == 0) {
                alert('Seu número é 0!')
            } else alert('Seu número é negativo!')
        }
        numeros ()
   </script>
</body>
</html>
